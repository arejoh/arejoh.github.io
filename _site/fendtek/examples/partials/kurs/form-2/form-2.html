<!-- Form_2 Pattern -->
<div class="form-2">
  <form >
    <div>
      <label for="datetime">datetime</label>
      <input type="datetime" id="datetime" name="form-1__datetime">
    </div>
    <div>
      <label for="date">date</label>
      <input type="date" id="date" name="form-1__date">
    </div>
    <div>
      <label for="month">month</label>
      <input type="month" id="month" name="form-1__month">
    </div>
    <div>
      <label for="week">week</label>
      <input type="week" id="week" name="form-1__week">
    </div>
    <div>
      <label for="time">time</label>
      <input type="time" id="time" name="form-1__time">
    </div>
  </form>
</div>
