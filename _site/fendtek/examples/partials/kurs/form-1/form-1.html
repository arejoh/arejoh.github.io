<!-- Form_1 Pattern -->
<div class="form-1">
  <form >
    <div>
      <label for="phone">tel</label>
      <input type="tel" id="phone" name="form-1__phone">
    </div>
    <div>
      <label for="url">url</label>
      <input type="url" id="url" name="form-1__url">
    </div>
    <div>
      <label for="email">email</label>
      <input type="email" id="email" name="form-1__email">
    </div>
    <div>
      <label for="number">number</label>
      <input type="number" id="number" name="form-1__number">
    </div>
    <div>
      <label for="range">range</label>
      <input type="range" id="range" name="form-1__range">
    </div>
    <div>
      <label for="color">color</label>
      <input type="color" id="color" name="form-1__color">
    </div>
  </form>
</div>
